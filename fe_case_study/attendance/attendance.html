<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Attendance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/login/attendance/attendance.css/attendance.css">
</head>
<body>
    <div class="container attendance-container">
        <div class="header">
            <h2>Student Attendance</h2>
            <p>Select class and date to mark attendance</p>
        </div>

        <div class="table-container">
            <div class="row mb-4">
                <div class="col-md-4 mb-3 mb-md-0">
                    <label for="classSelect" class="form-label">Select Class</label>
                    <select class="form-select class-selector" id="classSelect">
                        <option selected>Class 10A</option>
                        <option>Class 10B</option>
                        <option>Class 11A</option>
                        <option>Class 11B</option>
                        <option>Class 12A</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3 mb-md-0">
                    <label for="attendanceDate" class="form-label">Attendance Date</label>
                    <input type="date" class="form-control date-selector" id="attendanceDate" value="2023-05-15">
                </div>
                <div class="col-md-4 d-flex align-items-end">
                    <button type="button" class="btn btn-primary">
                        <i class="bi bi-search"></i> View Attendance
                    </button>
                </div>
            </div>

            <div class="table-responsive">
                <form>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th style="width: 5%">#</th>
                                <th style="width: 15%">Student ID</th>
                                <th style="width: 30%">Student Name</th>
                                <th style="width: 30%">Attendance Status</th>
                                <th style="width: 20%">Notes</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>ST2023001</td>
                                <td>Nguyen Van A</td>
                                <td>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="status1" id="present1" value="present" checked>
                                        <label class="form-check-label" for="present1">Present</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="status1" id="absent1" value="absent">
                                        <label class="form-check-label" for="absent1">Absent</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="status1" id="late1" value="late">
                                        <label class="form-check-label" for="late1">Late</label>
                                    </div>
                                </td>
                                <td><input type="text" class="form-control form-control-sm" placeholder="Add note"></td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>ST2023002</td>
                                <td>Tran Thi B</td>
                                <td>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="status2" id="present2" value="present">
                                        <label class="form-check-label" for="present2">Present</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="status2" id="absent2" value="absent" checked>
                                        <label class="form-check-label" for="absent2">Absent</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="status2" id="late2" value="late">
                                        <label class="form-check-label" for="late2">Late</label>
                                    </div>
                                </td>
                                <td><input type="text" class="form-control form-control-sm" placeholder="Add note" value="Family emergency"></td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>ST2023003</td>
                                <td>Le Van C</td>
                                <td>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="status3" id="present3" value="present">
                                        <label class="form-check-label" for="present3">Present</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="status3" id="absent3" value="absent">
                                        <label class="form-check-label" for="absent3">Absent</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="status3" id="late3" value="late" checked>
                                        <label class="form-check-label" for="late3">Late</label>
                                    </div>
                                </td>
                                <td><input type="text" class="form-control form-control-sm" placeholder="Add note" value="15 minutes late"></td>
                            </tr>
                            <tr>
                                <td>4</td>
                                <td>ST2023004</td>
                                <td>Pham Thi D</td>
                                <td>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="status4" id="present4" value="present" checked>
                                        <label class="form-check-label" for="present4">Present</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="status4" id="absent4" value="absent">
                                        <label class="form-check-label" for="absent4">Absent</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="status4" id="late4" value="late">
                                        <label class="form-check-label" for="late4">Late</label>
                                    </div>
                                </td>
                                <td><input type="text" class="form-control form-control-sm" placeholder="Add note"></td>
                            </tr>
                            <tr>
                                <td>5</td>
                                <td>ST2023005</td>
                                <td>Hoang Van E</td>
                                <td>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="status5" id="present5" value="present" checked>
                                        <label class="form-check-label" for="present5">Present</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="status5" id="absent5" value="absent">
                                        <label class="form-check-label" for="absent5">Absent</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="status5" id="late5" value="late">
                                        <label class="form-check-label" for="late5">Late</label>
                                    </div>
                                </td>
                                <td><input type="text" class="form-control form-control-sm" placeholder="Add note"></td>
                            </tr>
                        </tbody>
                    </table>

                   <div class="row mt-4">
    <div class="col-md-6">
        <div class="card mb-4 attendance-summary-box">
            <div class="card-header py-3">
                <h6 class="m-0 fw-bold text-primary">Attendance Summary</h6>
            </div>
            <div class="card-body text-center">
                <div class="d-flex justify-content-around flex-wrap gap-2">
                    <span class="badge bg-success">Present: 3</span>
                    <span class="badge bg-danger">Absent: 1</span>
                    <span class="badge bg-warning text-dark">Late: 1</span>
                    <span class="badge bg-info text-dark">Total: 5</span>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6 d-flex justify-content-end align-items-end">
        <button type="submit" class="btn btn-primary btn-lg">Save Attendance</button>
    </div>
</div>

                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom Script -->
    <script src="script.js"></script>
</body>
</html>
